###############################################################################
# DarkChaos Hotspots System Configuration
# 
# This config controls random XP bonus zones that spawn across the world.
# Players entering a hotspot gain a cloud aura + persistent buff icon and
# receive 100% XP bonus on kills. Hotspots appear as golden arrows on the
# minimap and green crosses on the map (requires client addon visualization).
#
###############################################################################

# Enable/disable hotspots system
Hotspots.Enable = true

# Duration each hotspot remains active (in minutes)
Hotspots.Duration = 60

# Experience bonus percentage when player is in hotspot
Hotspots.ExperienceBonus = 100

# Detection radius (in yards) - player must be within this distance to be "in" hotspot
Hotspots.Radius = 150.0

# Maximum number of hotspots that can be active simultaneously
Hotspots.MaxActive = 5

# Time between spawning new hotspots when active count drops below MaxActive (in minutes)
Hotspots.RespawnDelay = 30

# Number of hotspots to spawn at server startup (0 = spawn up to MaxActive)
Hotspots.InitialPopulateCount = 0

# Spell cast when player enters hotspot (cloud/visual aura effect)
Hotspots.AuraSpell = 24171

# Persistent buff spell (flag icon that remains while in hotspot)
Hotspots.BuffSpell = 23768

# Minimap icon type: 1=arrow, 2=cross
Hotspots.MinimapIcon = 1

# Announce radius - notify players within this distance of hotspot spawn (0 = all on map)
Hotspots.AnnounceRadius = 500.0

# Announce when hotspot spawns
Hotspots.AnnounceSpawn = true

# Announce when hotspot expires
Hotspots.AnnounceExpire = true

# Spawn visual marker GameObject on the map (helps addon coordinate with visual)
Hotspots.SpawnVisualMarker = true

# GameObject entry to use as visual marker (default: 179976 = Alliance Flag)
# This object is placed at hotspot location and shows on the map as a world object
Hotspots.MarkerGameObjectEntry = 179976

# Comma-separated list of map IDs where hotspots can spawn
# 0=Eastern Kingdoms, 1=Kalimdor, 530=Outland, 571=Northrend, 37=Azshara Crater
Hotspots.EnabledMaps = 0,1,530,571,37

# Comma-separated list of zone IDs to allow globally (leave empty to allow all non-excluded)
# Example: 1,10,85 would only allow Dun Morogh, Duskwood, Tirisfal Glades
Hotspots.EnabledZones = 

# Comma-separated list of zone IDs to exclude globally
Hotspots.ExcludedZones = 

# Per-map zone restrictions (overrides global EnabledZones/ExcludedZones)
# Format: mapId:zone1,zone2;mapId:zone3,zone4
# Example: "0:1,10,85;1:141,331" means map 0 only allows zones 1/10/85, map 1 allows 141/331
# Zone 0 means "allow all zones for that map"
Hotspots.EnabledZonesPerMap = 

# Path to client data folder for ADT/WDT parsing (for map bounds extraction)
# Leave empty to skip client data parsing
Hotspots.ClientDataPath = 

###############################################################################
# GM Commands:
#   .hotspots spawn         - Manually spawn a new hotspot
#   .hotspots list          - List all active hotspots
#   .hotspots tp [id]       - Teleport to a hotspot (default: first)
#   .hotspots dump          - Dump debug info (map bounds, config)
#   .hotspots clear         - Clear all active hotspots
#   .hotspots reload        - Reload config
#   .hotspots testmsg       - Send synthetic test message
###############################################################################
